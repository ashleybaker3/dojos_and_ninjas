<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-between p-5">
    <div class="container col d-flex flex-column justify-content-start col-6 ps-5">
        <h1 class="mb-5">New Dojo</h1>
        <form action="/newdojo" method="POST" class="d-flex flex-column container">
            <div class="row d-flex justify-content-start">
                <label for="name" class="me-4 fs-4 col-1">Name: </label>
                <input type="text" name="name" id="name" class="col-3">
            </div>
            <input type="submit" value="Create" class="row col-2 mt-3 text-white bg-dark border-dark btn">
        </form>
    </div>
    <div class="container d-flex flex-column justify-content-start">
        <h1>All Dojos</h1>
        {% for dojo in all_dojos %}
        <table class="table table-borderless border border-2 border-dark">
            <tr><td><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></td></tr>
        </table>
        {% endfor %}
        <a href="/ninjas/new" class="mt-4 fs-5">Add Ninja</a>
    </div>
</body>
</html>
